<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:cc="http://java.sun.com/jsf/composite/composite"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>JSFMaterialComposite</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
        <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.teal-pink.min.css" />
    </h:head>  

    <h:body>  
        <h:form id="mainForm" prependId="false">
            <cc:input id="test" value=""/>
            <cc:input id="test2" value="" floatingLabel="true"/>
            <cc:input id="test3" value="" floatingLabel="true" pattern="-?[0-9]*(\.[0-9]+)?"/>
            <cc:input id="test4" value="#{indexController.teste}" floatingLabel="true" required="true"/>
            <cc:input id="test5" value="#{indexController.teste}" floatingLabel="true" />
            <h:commandButton value="submit" action="#{indexController.submit()}">
            </h:commandButton>
        </h:form>

        <script src="https://code.getmdl.io/1.1.3/material.min.js"></script>
    </h:body>  
</html>
