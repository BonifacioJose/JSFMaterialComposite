<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:cc="http://java.sun.com/jsf/composite/composite"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps."/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0"/>
        <!-- Add to homescreen for Chrome on Android -->
        <meta name="mobile-web-app-capable" content="yes"/>
        <link rel="icon" sizes="192x192" href="images/android-desktop.png"/>

        <!-- Add to homescreen for Safari on iOS -->
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
        <meta name="apple-mobile-web-app-title" content="Material Design Lite"/>
        <link rel="apple-touch-icon-precomposed" href="images/ios-desktop.png"/>

        <!-- Tile icon for Win8 (144x144 + tile color) -->
        <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png"/>
        <meta name="msapplication-TileColor" content="#3372DF"/>

        <link rel="shortcut icon" href="images/favicon.png"/>

        <title>JSFMaterialComposite</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
        <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.blue-indigo.min.css" />
        <h:outputStylesheet library="css" name="mdDateTimePicker.min.css" />
    </h:head>  

    <h:body> 
        <script src="js/moment.min.js"></script>
        <script src="js/lang/pt-br.js"></script>
        <script src="js/draggabilly.pkgd.min.js"></script>
        <script src="js/mdDateTimePicker.min.js"></script>

        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
            <header class="mdl-layout__header">
                <div class="mdl-layout__header-row">
                    <span class="mdl-layout-title">Home</span>
                    <div class="mdl-layout-spacer"></div>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable">
                        <label class="mdl-button mdl-js-button mdl-button--icon" for="search">
                            <i class="material-icons">search</i>
                        </label>
                        <div class="mdl-textfield__expandable-holder">
                            <input class="mdl-textfield__input" type="text" id="search"/>
                            <label class="mdl-textfield__label" for="search">Enter your query...</label>
                        </div>
                    </div>
                    <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" id="hdrbtn">
                        <i class="material-icons">more_vert</i>
                    </button>
                    <ul class="mdl-menu mdl-js-menu mdl-js-ripple-effect mdl-menu--bottom-right" for="hdrbtn">
                        <li class="mdl-menu__item">About</li>
                        <li class="mdl-menu__item">Contact</li>
                        <li class="mdl-menu__item">Legal information</li>
                    </ul>
                </div>
            </header>
            <div class="mdl-layout__drawer">
                <header>
                    <div>
                        <span>hello@example.com</span>
                        <div class="mdl-layout-spacer"></div>
                        <button id="accbtn" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon">
                            <i class="material-icons" role="presentation">arrow_drop_down</i>
                            <span class="visuallyhidden">Accounts</span>
                        </button>
                        <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="accbtn">
                            <li class="mdl-menu__item">hello@example.com</li>
                            <li class="mdl-menu__item">info@example.com</li>
                            <li class="mdl-menu__item"><i class="material-icons">add</i>Add another account...</li>
                        </ul>
                    </div>
                </header>
                <nav class="demo-navigation mdl-navigation">
                    <a class="mdl-navigation__link" href=""><i class="material-icons" role="presentation">home</i>Home</a>
                    <a class="mdl-navigation__link" href=""><i class="material-icons" role="presentation">inbox</i>Inbox</a>
                    <a class="mdl-navigation__link" href=""><i class="material-icons" role="presentation">delete</i>Trash</a>
                    <a class="mdl-navigation__link" href=""><i class="material-icons" role="presentation">report</i>Spam</a>
                    <a class="mdl-navigation__link" href=""><i class="material-icons" role="presentation">forum</i>Forums</a>
                    <a class="mdl-navigation__link" href=""><i class="material-icons" role="presentation">flag</i>Updates</a>
                    <a class="mdl-navigation__link" href=""><i class="material-icons" role="presentation">local_offer</i>Promos</a>
                    <a class="mdl-navigation__link" href=""><i class="material-icons" role="presentation">shopping_cart</i>Purchases</a>
                    <a class="mdl-navigation__link" href=""><i class="material-icons" role="presentation">people</i>Social</a>
                    <div class="mdl-layout-spacer"></div>
                    <a class="mdl-navigation__link" href=""><i class="material-icons" role="presentation">help_outline</i><span class="visuallyhidden">Help</span></a>
                </nav>
            </div>
            <main class="mdl-layout__content mdl-color--grey-100">
                <div class="mdl-grid">
                    <div class="mdl-color--white mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-grid">
                        <h:form id="mainForm" prependId="false" >
                            <cc:input id="test" value=""/>
                            <cc:input id="test2" value="" floatingLabel="true"/>
                            <cc:input id="test3" value="" floatingLabel="true" pattern="-?[0-9]*(\.[0-9]+)?"/>
<!--                            <cc:input id="test4" value="#{indexController.teste}" floatingLabel="true" required="true"/>-->
                            <cc:input id="test5" value="#{indexController.teste}" floatingLabel="true" />


                            <cc:slider id="slider1" value="#{indexController.slider}" min="0" max="100" />

                            <cc:switch id="switch1" value="#{indexController.switchTeste}"/>

                            <cc:checkbox id="checkbox1" value="#{indexController.checkboxTeste}" label="Checkbox Teste"/>

                            <cc:datepicker id="datepicker1" value="#{indexController.data}" mask="dd/MM/yyyy" locale="pt-br"/>

                            <h:commandLink value="Submit" 
                                           action="#{indexController.submit()}" 
                                           styleClass="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"/>

                    </div>
                </div>
            </main>
        </div>  

        <script src="https://code.getmdl.io/1.1.3/material.min.js"></script>
    </h:body>  
</html>
