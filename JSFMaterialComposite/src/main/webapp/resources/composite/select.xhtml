<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core" 
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <composite:interface>
        <composite:attribute name="id"/>
        <composite:attribute name="value"/>
        <composite:attribute name="items"/>
        <composite:attribute name="label"/>
        <composite:attribute name="floatingLabel" type="java.lang.Boolean"/>
    </composite:interface>
    <composite:implementation>
        <div class="mdl-selectfield mdl-js-selectfield mdl-selectfield--floating-label">
            <h:selectOneMenu id="myselect" value="#{indexController.select}" styleClass="mdl-selectfield__select">
                <f:selectItems value="#{cc.attrs.items}" var="item">
                    <f:selectItem itemLabel="#{item.label}" itemValue="#{item}"/>                    
                </f:selectItems>
            </h:selectOneMenu>
            <label class="mdl-selectfield__label" for="myselect">#{cc.attrs.label}</label>
        </div>
    </composite:implementation>
</html>
